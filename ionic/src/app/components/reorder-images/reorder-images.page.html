<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()" mode="ios">
                <ion-icon slot="end" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Reordenar imagens</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
    <ion-row>
        <ion-col class="ion-no-padding">
            <ion-list class="no-border mb-0" lines="full" mode="ios">
                <!-- header -->
                <ion-item-divider color="frut2" mode="md">
                    <ion-col size="1"></ion-col>
                    <ion-col size="11">Imagem</ion-col>
                </ion-item-divider>

                <!-- items -->
                <ion-reorder-group (ionItemReorder)="onRenderItems($event)" [disabled]="false">
                    <ion-item *ngFor="let image of images">
                        <ion-col size="1">
                            <ion-reorder color="success" class="inline-flex"></ion-reorder>
                        </ion-col>
                        <ion-col size="11">
                            <img style="height: 100%; max-height: 150px;" [src]="image.base64 || url_s3 + image.path">
                        </ion-col>
                    </ion-item>
                </ion-reorder-group>
            </ion-list>

            <!-- <ion-list *ngIf="loading">
                <ion-item *ngFor="let item of [1,3,4,5]">
                    <ion-skeleton-text animated style="width: 100%; height: 50px"></ion-skeleton-text>
                </ion-item>
            </ion-list> -->

            <ion-row color="light" text-center *ngIf="images.length == 0">
                <ion-col>
                    <ion-label padding-top padding-bottom>
                        Não há registros.
                    </ion-label>
                </ion-col>
            </ion-row>

        </ion-col>
    </ion-row>
</ion-content>
