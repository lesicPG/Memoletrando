    <ion-toolbar mode="ios">
        <ion-menu-button mode="ios" slot="start"></ion-menu-button>

</ion-header>

                            <ion-label class="fw-600" color="medium">Nome da Aplicação</ion-label>
                            <ion-input class="input-light" [(ngModel)]="config.game_name"
                                placeholder="Nome da Aplicação"></ion-input>
                        </ion-col>
                    </ion-row>

                                [(ngModel)]="config.eur_value"
                                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left', precision: 4, allowNegative: false }">
                        </ion-col>
                    </ion-row> -->
                    <ion-row>
                        <ion-col size-sm="4">

                </ion-card-content>
            </ion-card>
