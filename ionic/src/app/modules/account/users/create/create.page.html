<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back-outline" mode="ios" text="" [routerLink]="['/users']"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ editing ? 'Editando' : 'Novo' }} Usuário</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

    <ion-row>
        <ion-col class="ion-no-padding">
            <ion-card color="white" no-margin mode="ios">
                <ion-card-content>

                    <ion-row>
                        <ion-col size="12" size-sm="5" size-md="6">
                            <ion-label class="fw-600" color="medium">Nome</ion-label>
                            <ion-input class="input-light" [(ngModel)]="user.name"></ion-input>
                        </ion-col>
                        <ion-col size="12" size-sm="4" size-md="4">
                            <ion-label class="fw-600" color="medium">Nível de Acesso</ion-label>
                            <div class="div-input-light" (click)="selectAccessLevel()">
                                <span *ngIf="user.access_level.id!=null">
                                    {{ user.access_level.name }}
                                </span>
                                <span *ngIf="user.access_level.id==null">
                                    Selecione...
                                </span>
                            </div>
                        </ion-col>
                        <ion-col size="12" size-sm="3" size-md="2">
                            <ion-label class="fw-600" color="medium">Ativo</ion-label>
                            <ion-toggle [(ngModel)]="user.active" color="success"></ion-toggle>
                        </ion-col>
                    </ion-row>

                    <!-- <ion-row *ngIf="user.access_level?.name === 'AplicActive'">
                        <ion-col size=" 12" size-sm="12">
                            <ion-label class="fw-600" color="medium">Cliente</ion-label>
                            <div class="input-light" (click)="selectCustomer()">
                                <span *ngIf="user.authenticable_id">
                                    {{ user.authenticable.person.fantasy_name != null ?
                                    user.authenticable.person.fantasy_name : user.authenticable.person.name }}
                                </span>
                                <span *ngIf="!user.authenticable_id">
                                    Selecione um cliente...
                                </span>
                            </div>
                        </ion-col>
                    </ion-row> -->

                    <ion-row>
                        <ion-col size="12" size-sm="6">
                            <ion-label class="fw-600" color="medium">E-mail</ion-label>
                            <ion-input type="email" class="input-light" [(ngModel)]="user.email"></ion-input>
                        </ion-col>
                        <ion-col size="12" size-sm="6">
                            <ion-label class="fw-600" color="medium">Usuário</ion-label>
                            <ion-input class="input-light" [(ngModel)]="user.username"></ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="12" size-sm="6" class="text-left">
                            <ion-label class="fw-600" color="medium">Senha</ion-label>
                            <ion-input type="password" class="input-light" [(ngModel)]="user.password"
                                placeholder="{{ editing ? 'Só se você quiser mudar' : '' }}"></ion-input>
                            <ion-text color="primary">
                                <small>
                                    mínimo de 8 caracteres incluídos com pelo menos 1 letra maiúscula, 1 número e 1
                                    caractere especial
                                </small>
                            </ion-text>
                        </ion-col>
                        <ion-col size="12" size-sm="6">
                            <ion-label class="fw-600" color="medium">Confirmação de Senha</ion-label>
                            <ion-input type="password" class="input-light" [(ngModel)]="user.password_confirmation"
                                placeholder="{{ editing ? 'Só se você quiser mudar' : '' }}"></ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row class="ion-justify-content-center">
                        <ion-col size-sm="4">
                            <ion-button (click)="save()" expand="full" shape="round" mode="ios" color="success">
                                Salvar
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
