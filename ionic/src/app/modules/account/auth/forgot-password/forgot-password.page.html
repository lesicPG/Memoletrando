<ion-content padding>
    <ion-row padding>
        <ion-col size="6" offset="3">
            <ion-text color="white">
                <ion-img src="./assets/images/logo.png" alt="MP - Automóveis"></ion-img>
            </ion-text>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3">

            <ion-card color="dark3">

                <ion-card-content>

                    <ion-row class="mb-20" *ngIf="data.at(1)">
                        <ion-col>
                            <ion-label class="fw-600" color="medium">
                                Insira o seu e-mail para enviarmos um código de verificação:
                            </ion-label>
                            <ion-input class="input-dark" [(ngModel)]="data.email" placeholder="exemplo@exemplo.com.br">
                            </ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row class="mb-20" *ngIf="data.at(2)">
                        <ion-col>
                            <ion-label class="fw-600" color="medium">
                                Insira o código de 6 digitos enviado para <strong>{{ data.email }}</strong>
                            </ion-label>
                            <ion-input class="input-dark" [(ngModel)]="data.token" maxlength="6" placeholder="######">
                            </ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row class="mb-20" *ngIf="data.at(3)">
                        <ion-col>
                            <ion-label class="fw-600" color="medium">
                                Nova senha:
                            </ion-label>
                            <ion-input type="password" class="input-dark" [(ngModel)]="data.password"
                                placeholder="******">
                            </ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row class="mb-20" *ngIf="data.at(3)">
                        <ion-col>
                            <ion-label class="fw-600" color="medium">Repita a nova senha:</ion-label>
                            <ion-input type="password" class="input-dark" [(ngModel)]="data.password_confirmation"
                                placeholder="******">
                            </ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>

                            <ion-button color="darkprimary" size="large" expand="block" round strong
                                (click)="sendEmail()" *ngIf="data.at(1)">
                                enviar para meu e-mail
                            </ion-button>

                            <ion-button color="darkprimary" size="large" expand="block" round strong
                                (click)="validateResetToken()" *ngIf="data.at(2)">
                                verificar código
                            </ion-button>

                            <ion-button color="darkprimary" size="large" expand="block" round strong
                                (click)="updatePassword()" *ngIf="data.at(3)">
                                Salvar nova senha
                            </ion-button>

                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button color="dark" size="small" round strong [routerLink]="['/login']">
                                voltar ao início
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>

        </ion-col>
    </ion-row>

</ion-content>
