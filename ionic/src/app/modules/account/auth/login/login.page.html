<main role="main" class="h-100">
    <section class="h-100">
        <div class="grid grid--container">
            <ion-row>
                <ion-col size="4" size-sm="4" class="p0 ion-hide-sm-down">
                    <div class="div-logo" style="text-align: center;">
                        <div class="centered">
                            <img class="img-responsive" width="175" height="42"
                                src="./assets/images/logo.png" alt="demo" />
                        </div>
                    </div>
                </ion-col>
                <ion-col size="12" size-sm="8" class="p0">
                    <div class="authorization__form" style="text-align: center;">
                        <div class="centered ion-hide-sm-up">
                            <img class="img-responsive" width="175" height="42"
                                src="./assets/images/logo.png" alt="demo" />
                        </div>
                        <p class="welcome">Bem-vindo</p>
                        <div class="input-wrp">
                            <input (keyup.enter)="login()" class="textfield" type="text"
                                [(ngModel)]="credentials.username" autofocus placeholder="UsuÃ¡rio" />
                        </div>
                        <div class="input-wrp">
                            <input (keyup.enter)="login()" class="textfield"
                                type="{{ !showPassword ? 'password' : 'text'}}" [(ngModel)]="credentials.password"
                                placeholder="Senha" />
                            <ion-icon *ngIf="!showPassword" class="password-icon" (click)="showPassword = !showPassword"
                                name="eye"></ion-icon>
                            <ion-icon *ngIf="showPassword" class="password-icon" (click)="showPassword = !showPassword"
                                name="eye-off"></ion-icon>
                        </div>
                        <ion-row>
                            <ion-col size="12" class="mt-25">
                                <button (click)="login()" class="custom-btn">Acessar</button>
                            </ion-col>
                            <ion-col size="12">
                                <ion-text class="forget-password cursor-pointer"
                                    [routerLink]="['/auth/reset-password']">Esqueci minha senha</ion-text>
                            </ion-col>
                        </ion-row>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </section>
</main>
