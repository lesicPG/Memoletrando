<main role="main" class="h-100">
    <section class="h-100">
        <div class="grid grid--container">
            <ion-row>
                <ion-col size="4" size-sm="4" class="p0 ion-hide-sm-down">
                    <div class="div-logo" style="text-align: center;">
                        <div class="centered">
                            <img class="img-responsive" width="175" height="42"
                                src="./assets/images/logo.png" alt="demo" />
                        </div>
                    </div>
                </ion-col>
                <ion-col size="12" size-sm="8" class="p0">
                    <div class="authorization__form" style="text-align: center;">
                        <div class="centered ion-hide-sm-up">
                            <img class="img-responsive" width="175" height="42"
                                src="./assets/images/logo.png" alt="Jogo Sério" />
                        </div>

                        <div *ngIf="data.at(1)">
                            <p class="reset-info">Insira o seu e-mail para enviarmos um código de verificação:</p>
                            <div class="input-wrp">
                                <input class="textfield" type="text" [(ngModel)]="data.email"
                                    placeholder="exemplo@exemplo.com.br" (keypress.enter)="sendEmail()" />
                            </div>
                        </div>

                        <div *ngIf="data.at(2)">
                            <p class="reset-info">Insira o código de 6 digitos enviado para <strong>{{ data.email
                                    }}</strong>
                            </p>
                            <div class="input-wrp">
                                <input class="textfield" type="text" maxlength="6" [(ngModel)]="data.token"
                                    placeholder="######" (keypress.enter)="validateResetToken()" />
                            </div>
                        </div>

                        <div *ngIf="data.at(3)">
                            <div class="input-wrp">
                                <input class="textfield" type="password" [(ngModel)]="data.password"
                                    placeholder="Nova Senha" (keypress.enter)="updatePassword()" />
                            </div>
                            <div class="input-wrp">
                                <input class="textfield" type="password" [(ngModel)]="data.password_confirmation"
                                    placeholder="Repita a Senha" (keypress.enter)="updatePassword()" />
                            </div>
                        </div>

                        <ion-row>
                            <ion-col size="12" class="mt-25" *ngIf="data.at(1)">
                                <button (click)="sendEmail()" class="custom-btn">Enviar para meu e-mail</button>
                            </ion-col>
                            <ion-col size="12" class="mt-25" *ngIf="data.at(2)">
                                <button (click)="validateResetToken()" class="custom-btn">Verificar Código</button>
                            </ion-col>
                            <ion-col size="12" class="mt-25" *ngIf="data.at(3)">
                                <button (click)="updatePassword()" class="custom-btn">Salvar Nova Senha</button>
                            </ion-col>
                        </ion-row>

                        <ion-row class="mt-15" *ngIf="data.at(1)">
                            <ion-col size="12">
                                <button class="custom-btn2" (click)="skipEmail()">Já tenho um Código</button>
                            </ion-col>
                        </ion-row>

                        <ion-row class="mt-15">
                            <ion-col size="12">
                                <ion-text class="forget-password cursor-pointer" [routerLink]="['/auth/login']">
                                    Voltar ao Início</ion-text>
                            </ion-col>
                        </ion-row>

                    </div>
                </ion-col>
            </ion-row>
        </div>
    </section>
</main>
